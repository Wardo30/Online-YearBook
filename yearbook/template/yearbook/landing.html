{% extends 'yearbook/base.html' %}
{% load static %}
{% block title %}SCHOOL YEARBOOK - Consolatrix College of Toledo City, Inc.{% endblock %}
{% block content %}
<style>
  body {
    margin: 0;
    padding: 0;
    overflow-x: hidden;
    font-family: Arial, sans-serif;
  }

  .landing-container {
    position: relative;
    width: 100%;
    height: 100vh;
    background-color: #5da2f2; /* Light blue background */
    overflow: hidden;
  }

  /* Dark navy top and bottom strips */
  .top-strip,
  .bottom-strip {
    position: absolute;
    left: 0;
    width: 100%;
    height: 80px;
    background-color: #1f2253; /* Deep navy */
    z-index: 1;
  }

  .top-strip { top: 0; }
  .bottom-strip { bottom: 0; }

  /* Main content */
  .content-wrapper {
    position: relative;
    z-index: 2;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 40px;
    padding: 0 60px;
  }

  /* Logo */
  .school-logo {
    width: 420px;
    height: 420px;
    border-radius: 50%;
    border: 12px solid #ffffff;
    box-shadow: 0 12px 40px rgba(0, 0, 0, 0.35);
    object-fit: cover;
  }

  /* Text block */
  .text-content {
    max-width: 800px;
  }

  .main-title {
    font-size: 120px;
    font-weight: 800;
    line-height: 0.9;
    margin: 0 0 24px 0;
  }

  .school-title { color: #ffd23f; display: block; }
  .yearbook-title { color: #d5e8ff; display: block; }

  .tagline {
    color: #ffffff;
    font-size: 36px;
    font-weight: 600;
    letter-spacing: 0.5px;
    margin: 10px 0 12px 0;
  }

  .subtag {
    color: #ffffff;
    font-size: 36px;
    font-weight: 700;
    margin: 0 0 34px 0;
  }

  .get-started-btn {
    display: inline-block;
    padding: 20px 42px;
    background-color: #ffbf33; /* Button yellow */
    color: #1f2253; /* Navy text */
    font-size: 26px;
    font-weight: 800;
    text-decoration: none;
    border-radius: 18px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    border: 3px solid rgba(0,0,0,0.08);
    transition: transform 0.15s ease, box-shadow 0.15s ease;
  }

  .get-started-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 12px 26px rgba(0,0,0,0.28);
  }

  /* Responsiveness */
  @media (max-width: 1200px) {
    .main-title { font-size: 86px; }
    .tagline, .subtag { font-size: 28px; }
    .school-logo { width: 340px; height: 340px; }
  }

  @media (max-width: 768px) {
    .content-wrapper { flex-direction: column; gap: 24px; text-align: center; }
    .text-content { max-width: 100%; }
    .main-title { font-size: 64px; }
    .tagline, .subtag { font-size: 22px; }
  }
</style>

<div class="landing-container">
  <div class="top-strip"></div>
  <div class="bottom-strip"></div>

  <div class="content-wrapper">
    <img src="{% static 'images/Logo.png' %}" alt="College Logo" class="school-logo">
    <div class="text-content">
      <div class="main-title">
        <span class="school-title">SCHOOL</span>
        <span class="yearbook-title">YEAR BOOK</span>
      </div>
      <div class="tagline">Relive your memories.</div>
      <div class="subtag">One click away.</div>
      <a href="{% url 'login' %}" class="get-started-btn">Get Started</a>
    </div>
  </div>
</div>
{% endblock %}
