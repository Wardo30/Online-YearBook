{% extends 'yearbook/base.html' %}
{% load static %}
{% block title %}Login - School Yearbook{% endblock %}
{% block content %}
<style>
  body {
    margin: 0;
    padding: 0;
    overflow-x: hidden;
    font-family: Arial, sans-serif;
    background: url("{% static 'images/main page backgroud.png' %}") no-repeat center center fixed;
    background-size: cover;
    height: 100vh;
  }
  
  .login-container {
    position: relative;
    width: 100%;
    height: 100vh;
  }
  
  
  /* Main content area */
  .main-content {
    position: relative;
    z-index: 2;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 100px 20px;
  }
  
  /* White login card */
  .login-card {
    background: white;
    border-radius: 20px;
    padding: 50px 40px;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    width: 100%;
    max-width: 450px;
    text-align: center;
  }
  
  /* School logo */
  .school-logo {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    border: 8px solid white;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    margin: 0 auto 30px auto;
    display: block;
    object-fit: cover;
  }
  
  /* Welcome title */
  .welcome-title {
    font-size: 48px;
    font-weight: 800;
    color: #ff8c00;
    margin: 0 0 20px 0;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
  }
  
  /* Tagline */
  .tagline {
    margin-bottom: 40px;
    line-height: 1.6;
  }
  
  .tagline-line {
    font-size: 18px;
    margin: 5px 0;
  }
  
  .tagline-grey { color: #666; }
  .tagline-blue { color: #5da2f2; font-weight: 600; }
  
  /* Form inputs */
  .form-group {
    margin-bottom: 20px;
  }
  
  .form-input {
    width: 100%;
    padding: 18px 20px;
    border: none;
    border-radius: 12px;
    background: #f5f5f5;
    font-size: 16px;
    color: #333;
    box-sizing: border-box;
    transition: all 0.3s ease;
  }
  
  .form-input::placeholder {
    color: #999;
    font-weight: 500;
  }
  
  .form-input:focus {
    outline: none;
    background: #e8f4fd;
    box-shadow: 0 0 0 3px rgba(93, 162, 242, 0.2);
  }
  
  /* Continue button */
  .continue-btn {
    width: 100%;
    padding: 18px;
    background: #1f2253;
    color: white;
    border: none;
    border-radius: 12px;
    font-size: 18px;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.3s ease;
    margin-top: 10px;
  }
  
  .continue-btn:hover {
    background: #2a2f6b;
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(31, 34, 83, 0.3);
  }
  
  /* Sign up link */
  .signup-link {
    display: block;
    text-align: center;
    margin-top: 25px;
    color: #666;
    text-decoration: none;
    font-size: 16px;
  }
  
  .signup-link .signup-text {
    color: #5da2f2;
    font-weight: 600;
  }
  
  .signup-link:hover {
    text-decoration: none;
  }
  
  .signup-link:hover .signup-text {
    color: #4a8bc7;
  }
  
  /* Responsive */
  @media (max-width: 768px) {
    .login-card {
      padding: 40px 30px;
      margin: 0 20px;
    }
    
    .welcome-title {
      font-size: 36px;
    }
    
    .tagline-line {
      font-size: 16px;
    }
  }
</style>

<div class="login-container">
  <div class="main-content">
    <div class="login-card">
      <img src="{% static 'images/Logo.png' %}" alt="College Logo" class="school-logo">
      
      <h1 class="welcome-title">WELCOME!</h1>
      
      <div class="tagline">
        <div class="tagline-line tagline-grey">You've lived it.</div>
        <div class="tagline-line tagline-blue">Now Let's Keep It.</div>
        <div class="tagline-line tagline-grey">Treasure it.</div>
      </div>
      
      <form method="POST">
        {% csrf_token %}
        
        <div class="form-group">
          <input type="text" class="form-input" name="username" placeholder="Email or School ID" required>
        </div>
        
        <div class="form-group">
          <input type="text" class="form-input" name="name" placeholder="Name" required>
        </div>
        
        <div class="form-group">
          <input type="password" class="form-input" name="password" placeholder="Password" required>
        </div>
        
        <button type="submit" class="continue-btn">Continue</button>
      </form>
      
      <a href="{% url 'signup' %}" class="signup-link">
        Don't have an account? <span class="signup-text">Sign Up</span>
      </a>
    </div>
  </div>
</div>
{% endblock %}
